<!DOCTYPE html>
<html>
<head>
  <title>Color Predictor</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
    }
    .prediction {
      margin-top: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¯ BDG Color Predictor</h2>

  <button onclick="setPrediction('30s')">30 Seconds</button>
  <button onclick="setPrediction('1m')">1 Minute</button>

  <div class="prediction" id="predictionText"></div>

  <script>
    function generatePrediction() {
      const number = Math.floor(Math.random() * 10) + 1;
      const colors = ['Green', 'Red', 'Violet'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      return `${number} - ${color}`;
    }

    function setPrediction(duration) {
      const prediction = generatePrediction();
      localStorage.setItem("selectedTime", duration);
      localStorage.setItem("prediction", prediction);
      showPrediction();
    }

    function showPrediction() {
      const duration = localStorage.getItem("selectedTime");
      const prediction = localStorage.getItem("prediction");
      const box = document.getElementById("predictionText");
      if (duration && prediction) {
        box.innerHTML = `<b>${duration === '30s' ? '30 Seconds' : '1 Minute'} Prediction:</b><br><br> ${prediction}`;
      } else {
        box.innerHTML = '';
      }
    }

    // Show saved prediction even after refresh
    showPrediction();
  </script>

</body>
</html>
