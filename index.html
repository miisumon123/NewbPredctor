<!DOCTYPE html>
<html>
<head>
  <title>BDG Color Predictor</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ff99;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #555;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🎯 BDG Color Predictor</h1>

  <div>
    <button onclick="predictNow()">🔁 Predict Now</button>
    <button onclick="setTimer(30)">🕒 Auto 30s</button>
    <button onclick="setTimer(60)">🕐 Auto 1min</button>
    <button onclick="stopTimer()">🛑 Stop</button>
  </div>

  <div class="result" id="result">No prediction yet</div>

  <script>
    let interval = null;

    function getColor(num) {
      if (num === 0 || num === 5) return "Violet";
      if ([1, 3, 7, 9].includes(num)) return "Green";
      if ([2, 4, 6, 8].includes(num)) return "Red";
      return "Unknown";
    }

    function getSize(num) {
      if (num >= 1 && num <= 4) return "Small";
      if (num >= 5 && num <= 9) return "Big";
      return "-";
    }

    function predictNow() {
      const num = Math.floor(Math.random() * 10); // 0–9
      const color = getColor(num);
      const size = getSize(num);
      const resultText = `Predicted Number: <b>${num}</b><br>🎨 Color: <b>${color}</b><br>📏 Size: <b>${size}</b>`;
      document.getElementById("result").innerHTML = resultText;
      localStorage.setItem("bdg_prediction", resultText);
    }

    function setTimer(seconds) {
      stopTimer();
      predictNow();
      interval = setInterval(predictNow, seconds * 1000);
    }

    function stopTimer() {
      if (interval) clearInterval(interval);
    }

    window.onload = () => {
      const saved = localStorage.getItem("bdg_prediction");
      if (saved) document.getElementById("result").innerHTML = saved;
    }
  </script>

</body>
</html>
