<!DOCTYPE html>
<html>
<head>
  <title>BDG Color Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 BDG Predictor</h1>
    <div class="output">
      <p><strong>Next Round:</strong> <span id="round">-</span></p>
      <p><strong>Predicted Color:</strong> <span id="color">-</span></p>
    </div>
    <div class="buttons">
      <button onclick="generatePrediction()">🔁 Generate Now</button>
      <button onclick="setTimer(30)">⏱️ Every 30 Seconds</button>
      <button onclick="setTimer(60)">⏱️ Every 1 Minute</button>
    </div>
    <p id="status" style="margin-top:10px;color:green;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
